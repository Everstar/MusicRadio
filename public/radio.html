<!-- official.html -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<title>Private Radio</title>
	<link rel="stylesheet" type="text/css" href="dynamic/css/audio-playing.css">
	<link rel="stylesheet" href="dynamic/css/material.blue-pink.min.css">
	<script defer src="dynamic/js/material.min.js"></script>
	<script src="//cdn.staticfile.org/jquery/3.1.1/jquery.min.js"></script>
	<script src="dynamic/js/NeteaseAPI.js"></script>
</head>
<body>
	<div id="playing-area">
		<div id="container">
			<div id="player">
				<div id="info">
					<span id="name"></span><br><br>
					<span id="artist"></span>
				</div>
				<div id="lrc">
					<!-- And all I want is you -->
				</div>
				<div class="controls">
					<button id="control-previous" class="mdl-button mdl-js-button mdl-button--icon">
						<i class="material-icons">skip_previous</i>
					</button>
					<button id="control-play" class="mdl-button mdl-js-button mdl-button--icon">
						<i class="material-icons">pause</i>
					</button>
					<button id="control-next" class="mdl-button mdl-js-button mdl-button--icon">
						<i class="material-icons">skip_next</i>
					</button>
					<p class="progress-bar">
						<input type="range" id="playing-progress" class="mdl-slider mdl-js-slider" min="0" value="0" onchange="progress_adjust(this.value)">			
					</p>
				</div>
			</div>
		</div>
	</div>

	<audio id="audio-player">
	</audio>
	

</body>

<script src="dynamic/js/audio-playing.js"></script>


</html>
